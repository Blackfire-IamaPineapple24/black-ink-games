<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniFirm OS Remote Connection Session</title>
    <style>
        body {
            font-family: monospace;
            background-color: black;
            color: white;
            margin: 0;
            padding: 10px;
            font-size: 15px;
        }
        #output {
            white-space: pre-wrap;
            height: 90vh;
            overflow-y: auto;
        }

        #commandLine {
            display: flex;
            align-items: center;
        }
        
        #prompt {
            margin-right: 5px;
        }
        
        input {
            width: 100%;
            height: 20px; 
            background-color: black;
            color: white; 
            border: none; 
            outline: none; 
            padding: 0; 
            font-family: courier;
            font-size: 15px;
            margin: 0;
            flex-grow: 1; 
            line-height: 20px; 
        }
        
        input:focus {
            border: none; 
            box-shadow: none; 
            outline: none !important; 
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

    </style>
</head>
<body>
    <div id="output">...<br>MiniFirm OS Command - Â© Minifirm 2005<br>Connected to remote session.<br>Unable to find user name. Reverting to Default...<br><br></div>
    <div id="commandLine">
      <span id="prompt">Remote$User></span>
      <input type="text" id="commandInput" autofocus autocomplete="off" />
    </div>
    <script src="/Resources/JS/outputs.js"></script>
</body>
</html>

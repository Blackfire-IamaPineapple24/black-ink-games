<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Black Ink Games </title>
        <link rel="icon" type="image/x-icon" href="/Images/Favicon.ico">
        <style>
            body {
                margin: 0;
                padding: 0;
                background-Color: #000000;
                display: flex;
                justify-content: left;
                font-family: 'Courier New', Courier, monospace;
            }

            html, body {
                height: 100%;
            }

            #banner {
                width: 100vw;
                padding: 40px 0;
                padding-left: 40px;
                text-align: left;
                background: linear-gradient(to right, 
                    #000000 0%, 
                    #000000 20%, 
                    #030505 30%, 
                    #0f1618 40%, 
                    #26383d 50%, 
                    #4a6972 55%, 
                    #658c99 60%, 
                    #6e9daa 65%, 
                    #7cb0be 70%, 
                    #9bdaeb 100%);
                margin: 0 0 20px 0;
                color: #ffffff;
                box-sizing: border-box;
                border-bottom: 3px solid #ffffff;
            }

            #main {
                color: #ffffff;
                padding-left: 40px;
                
            }

            @keyframes fadeColour {
                from {
                    border: 2px solid #ffffff;
                    color: #ffffff;
                }
                to {
                    border: 2px solid #9bdaeb;
                    color: #9bdaeb;
                }
            }
            
            .button {
                background-color: #000000;
                color: #ffffff;
                border: 2px solid #ffffff;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
            }
            .button:hover {
                animation-name: fadeColour;
                animation-duration: 0.15s;
                animation-iteration-count: 1;
                border: 2px solid #9bdaeb;
                color: #9bdaeb;
            }
        </style>
    </head>
    <body>
        <div id="content">
            <div id="banner">
                
                <h1> <img src="https://black-ink-games.neocities.org/Images/BIGCircleTrans.png" height="100"> </h1>
                <h1> Black Ink Games </h1>
                <h3>
                    <button class="button" onclick="document.location='/'"> Home </button>
                    <button class="button" onclick="document.location='gamejolt.html'"> GameJolt </button>
                    <button class="button" onclick="document.location='itch.html'"> Itch.io </button>
                    <button class="button" onclick="document.location='projects.html'"> Current Projects </button>
                    <button class="button" onclick="document.location='contact.html'"> Contact </button>
                    <button class="button" onclick="document.location='bfi.html'"> Blackfire Interactive </button>
                </h3>
            </div>
            <div id="main">
                <h3> Contact </h3>
                <p> <button class="button" onclick="document.location='mailto:jack.blackfire.interactive@gmail.com'"> Email </button> (This is where my responses will be fastest. I check it semi-regularly.) </p>
                <p> Or you can just leave a Shout on my GameJolt page. But I'm less likely to respond to that quickly. Ish. </p>
            </div>
        </div>
    </body>
</html>

            display: flex;
            justify-content: center;

            height: 100%;

        #content {
            width: 900px;
            background-color: #e0e0e0;

            min-height: 100%;

            flex-direction: column;
        }

            width: 100%;
            padding: 40px 0;
            text-align: center;
            font-size: 100px;
            background: linear-gradient(to bottom, #ffa600, #ad5f00);
            border-bottom: 3px solid black;
            margin: 0 0 20px 0;
        }

        #main {
            padding: 0 30px; /* horizontal padding only */
            flex: 1; /* pushes footer to the bottom */
        }

        #footer {
            background-color: #d0d0d0;
            margin-top: 40px;
            padding: 10px;
            font-size: 14px;
            text-align: left;
            border-top: 2px solid #000000;
        }
    </style>
</head>
